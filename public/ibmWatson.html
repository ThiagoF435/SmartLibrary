                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        <!-- sticky menu -->
    </header>
    <div class="parallaxed">
        <div class="parallax-image" data-parallax-left="0.5" data-parallax-top="0.3" data-parallax-scroll-speed="0.5">
            <img src="img/parallax.png" alt="">
        </div>
        <div class="grid-row clear-fix" style="text-align: center">
            <h1 style="color: white">Fale com a Library</h1>
        </div>
        <div class="them-mask bg-color-1"></div>
        <div class="grid-row">
            <div class="grid-col-row clear-fix">
                <div id='chatborder'>
                    <div class="scroll">
                        <div id="chat"></div>
                        <p id="chatlog7" class="chatlog">&nbsp;</p>
                        <p id="chatlog6" class="chatlog">&nbsp;</p>
                        <p id="chatlog5" class="chatlog">&nbsp;</p>
                        <p id="chatlog4" class="chatlog">&nbsp;</p>
                        <p id="chatlog3" class="chatlog">&nbsp;</p>
                        <p id="chatlog2" class="chatlog">&nbsp;</p>
                    </div>
                    <form name="chatForm" method="post">
                        <div class="form-row">
                            <div class="col-12">
                                <div class="form-group">
                                    <textarea id="textMessage" name="textMessage" rows="3"></textarea>
                                </div>
                            </div>
                            <div class="col-5">
                                <div class="form-group">
                                    <i id="recordButton" class="fa fa-microphone-alt" style="font-size:27px; float: left;" onclick="controlRecording(this);"></i>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="form-group">
                                    <input type="button" class="btn-enviar" onclick="sendMessageToAssistant();" value="Enviar" />
                                </div>
                            </div>
                            <div class="col-5">
                                <div class="form-group">
                                    <i id="muteButton" class="fas fa-volume-mute" onclick=allowAutoPlay(); "></i>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
